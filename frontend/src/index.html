<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/index.css">
    
    <title>Lan Tabur</title>
</head>
<body>

    

    <div class="rounded-3 container row container-login mx-auto mt-4 mb-4">
        <img src="./assets/logo.png" class="col-5 d-block mt-4 mb-4 mx-auto" >
        <div class="bg-lt-hijautua text-white col-5 mx-auto rounded-3 justify-content-center align-self-center">
            <div class="text-center pt-4">
                <h3>Selamat Datang di Lan Tabur Management System</h3>
                <h3>Silahkan Login.</h3>
            </div>
            <form>
                <div class="login-info col justify-content-center align-self-center m-5" >
                    <div class="text-dark form-floating mb-3">
                        <input type="text" name="User Name" id="username" class="form-control" placeholder="Username">
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating text-dark mb-3">
                        <input type="password" name="Password " id="password" class="row mx-auto form-control" placeholder="Password">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="row text-center px-3 mb-3">
                        <button class="btn btn-outline-light px-5 mb-3 " id="btnMasuk" onclick="login()">MASUK</button>
                        <a href="#" class="text-decoration-none text-white">Lupa password ?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap + Popper  -->
    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./script/login.js"></script>
</body>
</html>
